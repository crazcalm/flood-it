<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flood-It!</title>
    <link rel="stylesheet" type="text/css" href="./css/flood-it.css">
    <script src="./js/jquery-2.1.1.js"></script>
    <script src="./js/bundle.js"></script>
  </head>
  <div class="modal">
  <div class="instructions revealed" >
          <div class='flood-header'>
            <h1>FLOOD-IT!</h1>
          </div>
          <div>
            <p class="desc">Flood the whole board with one color within the specified number of moves.<p>
            <p>Start from the top left corner. Click the colored circles below the grid. When you change
              the current color, every adjacent square with the same color also changes.<p>
            <p class="start-button"> Start</p>
          </div>
        <ul>
          <a href="https://github.com/ntibaldi92">GitHub</a>
          <a href="https://www.linkedin.com/in/ntibaldi92">LinkedIn</a>
          <a href="https://www.nicoletibaldi.com">Portfolio</a>
        </ul>
    </div>
  </div>

  <body>
    <div class="logo">
      <img src="floodit.png">
    </div>
    <figure class="flood-it"></figure>
    <table class="button-table group">
      <tr>
        <td class="button blue" value="blue">
        </td>
        <td class="button red" value="red" >
        </td>
        <td class="button green" value="green">
        </td>
        <td class="button yellow" value="yellow">
        </td>
        <td class="button pink" value="pink">
        </td>
        <td class="button purple" value="purple">
        </td>
      </table>
  </body>
</html>
