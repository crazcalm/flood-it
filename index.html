<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flood-It!</title>
    <link rel="stylesheet" type="text/css" href="./css/flood-it.css">
    <script src="./js/jquery-2.1.1.js"></script>
    <script src="./js/bundle.js"></script>
  </head>

  <body>
    <div class="logo">
      <img src="floodit.png">
    </div>
    <figure class="flood-it"></figure>
    <table class="button-table group">

        <td class="button green" value="green">
        </td>
        <td class="button yellow" value="yellow">
        </td>
        <td class="button pink" value="pink">
        </td>
        <td class="button purple" value="purple">
        </td>
      </table>
  </body>
</html>
